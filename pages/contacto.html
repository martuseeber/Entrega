<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este es un sitio dedicado al Coro Santoto del Colegio Santo Tomás de Aquino donde vas a encontrar información acerca de los eventos, integrantes, fechas y mucho más.">
    <meta name="keywords"  content="coro, colegio, director, integrantes, eventos, cantantes, instrumentos, canciones">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">   
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mobilefirst.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200&display=swap" rel="stylesheet">
    <title>CST | Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img class="loguito" src="../img/logo.jpg" alt="logo" width="175" >
                </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Home</a>
                        <a class="nav-link" href="./eventos.html">Eventos</a>
                        <a class="nav-link" href="./integrantes.html">Integrantes</a>
                        <a class="nav-link" href="./calendario.html">Calendario</a>
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main> 
        <h1 class="contacto__titulo">Contacto</h1>
        <div class="card mb-3 card_1">
            <div class="row g-0">
                <div class="col-md-6">
                    <div class="card-body">
                        <h2 class="card-title formulario__titulo">Haga su consulta aquí</h2>
                            <div class="contacto-form">
                                <form class="row g-3 formulario">  
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Nombre</label>
                                        <input type="email" class="form-control formulario-button" id="inputEmail4">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Apellido</label>
                                        <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputText" class="form-label">Consulta</label>
                                        <input type="text" class="form-control" id="inputText" placeholder="Realice su consulta aquí...">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress2" class="form-label">Correo electronico</label>
                                        <input type="text" class="form-control" id="inputAddress2" placeholder="Ejemplo@gmail.com.ar">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputCity" class="form-label">Provincia</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Ciudad</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Seleccionar...</option>
                                            <option>CABA</option>
                                            <option>Tandil</option>
                                            <option>Mar del Plata</option>
                                            <option>Azul</option>
                                            <option>Bragado</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="inputZip" class="form-label">Codigo postal</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                            Acepto terminos y condiciones.
                                        </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="../img/foto.contacto.jpg" class="card-img-top" alt="El coro después de las confirmaciones">
                </div>
            </div>
        </div>

    </main>           
    <footer>
        <a title="Instagram" href="https://www.instagram.com/corosantoto/?hl=es-la" target="blank" class="linkRedes"><img src="../img/instagram.png" alt="Instagram" width="50" height="50" class="linkRedes"></a>    
        <a title="Facebook" href="https://www.facebook.com/coro.santoto.3" target="blank" class="linkRedes"><img src="../img/facebook.png" alt="Facebook" width="50" height="50" class="linkRedes"></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
